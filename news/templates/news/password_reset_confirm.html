{% extends 'news/default.html' %}

{% block title %}Ввод нового пароля{% endblock %}

{% block content %}
  <div class="password-reset-confirm-container" style="display: flex; justify-content: center; align-items: center; height: 50vh;">
    <div class="password-reset-confirm-box" style="border: 1px solid #ccc; padding: 20px; width: 300px; text-align: center;">
      <h2>Ввод нового пароля</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Изменить пароль</button>
      </form>
    </div>
  </div>
{% endblock %}

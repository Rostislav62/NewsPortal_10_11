{% extends 'news/default.html' %}

{% block title %}Войти{% endblock %}

{% block content %}
<div class="login-container" style="display: flex; justify-content: center; align-items: center; height: 50vh;">
    <div class="login-box" style="border: 1px solid #ccc; padding: 20px; width: 300px; text-align: center;">
        <h2>Вход</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <div style="margin-top: 10px;">
            <a href="{% url 'register' %}">Зарегистрироваться</a><br><br>
            <a href="{% url 'password_reset' %}">Забыл пароль?</a>
        </div>
    </div>
</div>
{% endblock %}

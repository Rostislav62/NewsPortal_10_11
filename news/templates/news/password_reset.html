{% extends 'news/default.html' %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
  <div class="password-reset-container" style="display: flex; justify-content: center; align-items: center; height: 50vh;">
    <div class="password-reset-box" style="border: 1px solid #ccc; padding: 20px; width: 300px; text-align: center;">
      <h2>Сброс пароля</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Отправить ссылку для сброса</button>
      </form>
    </div>
  </div>
{% endblock %}

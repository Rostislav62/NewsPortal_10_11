{% extends 'news/default.html' %}

{% block title %}Доступ запрещен{% endblock %}

{% block header %}Доступ запрещен{% endblock %}

{% block content %}
  <div style="text-align: center; margin-top: 50px;">
    <!-- Динамическое сообщение -->
    <h2 id="dynamic-message" style="font-size: 2em; color: red;">{{ message }}</h2>
    <p>Вы будете перенаправлены на нужную страницу через 5 секунд.</p>
  </div>

  <script>
    // Анимация для появления и исчезновения текста
    let messageElement = document.getElementById("dynamic-message");
    let blinkCount = 0;
    let interval = setInterval(function() {
      // Меняем видимость текста
      messageElement.style.visibility = messageElement.style.visibility === "hidden" ? "visible" : "hidden";
      blinkCount++;

      // Останавливаем анимацию после 10 изменений (5 секунд)
      if (blinkCount === 10) {
        clearInterval(interval);
        // Перенаправление на страницу логина или профиля
        window.location.href = '{% url redirect_url %}';
      }
    }, 500);  // Меняем видимость текста каждые 500 мс
  </script>
{% endblock %}
